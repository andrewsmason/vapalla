<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Agent</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŒŽ</text></svg>">
</head>
<body>
    <div class="iphone-container">
        <img src="assets/imgs/iphone16.svg" alt="iPhone Mockup" class="iphone-svg">
        <div class="video-container">
            <video class="iphone-video" autoplay muted playsinline>
                <source src="assets/video/moneyagent.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
    <script>
        const video = document.querySelector('.iphone-video');
        const container = document.querySelector('.iphone-container');

        video.addEventListener('ended', function() {
            this.currentTime = this.duration;
        });

        container.addEventListener('click', function() {
            if (video.ended || video.paused) {
                video.currentTime = 0;
                video.play();
            }
        });
    </script>
</body>
</html>
